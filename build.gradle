buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.2"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2018.3'
    plugins 'coverage' // Bundled plugin dependencies
    pluginName 'java2json'
}

group 'ru.pelmegov'
version '1.0.2' // Plugin version